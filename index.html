<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Search - Error</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            text-align: center;
        }

        .error-message {
            font-size: 1.5em;
            text-align: center;
            margin-top: 20px;
        }

        .retry-button {
            background-color: #00e0ff;
            padding: 15px 30px;
            border-radius: 10px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            color: #121212;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .retry-button:hover {
            background-color: #00b8d4;
        }

        .retry-button:focus {
            outline: none;
        }

        /* Animation for the background */
        @keyframes spaceBackground {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.nasa.gov/sites/default/files/thumbnails/webb_stars_space_2.jpg');
            background-size: cover;
            background-position: center;
            animation: spaceBackground 15s infinite alternate;
            filter: blur(5px);
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <h1>Oops! Something Went Wrong</h1>
    <p class="error-message">We couldn't fetch the data from the search service after multiple attempts. Please try again later.</p>
    <button class="retry-button" onclick="window.location.href = 'https://www.google.com';">Go to Google</button>

</body>
</html>
